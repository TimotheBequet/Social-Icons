<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Social Icons</title>
</head>
<body>
    <ul>
        <li style='--i:#16A4FB; --j:#036EE4;'>   
          <a href="https://www.facebook.com/" target="_blank">
            <span class='icon'><i class="bi bi-facebook"></i></span>
            <span class='titre'>Facebook</span>
          </a>       
        </li>
        <li style='--i:#7bc7fa; --j:#3aa6ee;'>
          <a href="https://www.twitter.com/" target="_blank">
            <span class='icon'><i class="bi bi-twitter"></i></span>
            <span class='titre'>Twitter</span>
          </a>
        </li>
        <li style='--i:#F504B2; --j:#830BEF;'>
          <a href="https://www.instagram.com" target="_blank">
            <span class='icon'><i class="bi bi-instagram"></i></span>
            <span class='titre'>Instagram</span>
          </a>
        </li>
        <li style='--i:#1BD741; --j:#10972b;'>
          <a href="https://www.whatsapp.com" target="_blank">
            <span class='icon'><i class="bi bi-whatsapp"></i></span>
            <span class='titre'>Whatsapp</span>
          </a>
        </li>                   
       <ul>    
</body>
</html>
